spring.profiles.active=integration-test
endpoints.enabled=true
management.contextPath=/management
maxmind.geoip.dbPath=GeoIPCityeuw.dat
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:hyp_common;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.jpa.show-sql=true
spring.datasource.jpa.hibernate.ddl-auto=create-drop
spring.datasource.jpa.hibernate.naming_strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.datasource.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
javax.persistence.schema-generation.databaseAction=drop-and-create
javax.persistence.schema-generation.scriptsAction=drop-and-create
javax.persistence.schema-generation.createSource=metadata-then-script
javax.persistence.schema-generation.dropSource=script-then-metadata
javax.persistence.schema-generation.scriptsDropTarget=build/jpa-ddl/drop-schema.sql
javax.persistence.schema-generation.scriptsCreateTarget=build/jpa-ddl/create-schema.sql
# this enables Hibernate parameter values logging
logging.level.org.hibernate.type=TRACE
server.compression.enabled=false
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
com.mlavrenko.datasource.timeZone=Europe/Kyiv